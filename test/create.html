<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<div class="container container-fluid">
    <div class="row">
        <form data-id="coder-form" action="" method="post">
            <div class="form-group">
                <label for="coder-name">使用者名稱</label>
                <input type="text" id="coder-name" name="name" class="form-control" placeholder="使用者名稱" value="<?php echo $Users->getName(); ?>" />
            </div>
            <div class="form-group">
                <label for="coder-account">使用者帳號</label>
                <input type="text" id="coder-account" name="account" class="form-control" placeholder="使用者帳號" value="<?php echo $Users->getAccount(); ?>" />
            </div>
            <div class="form-group">
                <label for="coder-password">使用者密碼</label>
                <input type="text" id="coder-password" name="password" class="form-control" placeholder="使用者密碼" value="<?php echo $Users->getPassword(); ?>" />
            </div>
            <div class="form-group">
                <button type="button" data-id="coder-submit" class="btn btn-success">
                    <i class="fa fa-check"> 送出</i>
                </button>
                <button type="reset" data-id="coder-reset" class="btn btn-danger">
                    <i class="fa fa-reply"> 重置</i>
                </button>
            </div>
        </form>
    </div>
    <script>
    $(document).ready(function() {
        $('form[data-id=coder-form] button[data-id=coder-submit]').click(function() {
            $('form[data-id=coder-form]').submit();
        });
    });
    </script>
</div>
</body>
