<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自訂事件 產生器</title>
<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="node_modules/code-prettify/loader/prettify.css" rel="stylesheet">
</head>
<body>
<div class="container container-fluid">
    <div class="page-header">
        <h1>自訂事件 <small>產生器</small></h1>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="domId">
                Dom ID
            </label>
            <input class="form-control" type="text" id="domId" data-id="domId" value="" />
        </div>
        <div class="form-group">
            <label for="domName">
                Dom Name
            </label>
            <input class="form-control" type="text" id="domName" data-id="domName" value="" />
        </div>
        <div class="form-group">
            <label for="event">
                觸發條件
            </label>
            <select id="event" data-id="event" class="form-control">
                <option selected="selected" disabled="disabled">請選擇</option>
                <option value="blur">失焦(blur)</option>
                <option value="change">修改後(change)</option>
                <option value="click">點擊(click)</option>
                <option value="dblclick">點擊二次(dblclick)</option>
                <option value="focus">焦點(focus)</option>
                <option value="mouseenter">滑鼠進來(mouseenter)</option>
                <option value="mouseover">滑鼠在焦點上移動(mouseover)</option>
                <option value="mouseleave">滑鼠出去(mouseleave)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="category">
                Category
            </label>
            <input class="form-control" type="text" id="category" data-id="category" value="" />
        </div>
        <div class="form-group">
            <label for="action">
                Action
            </label>
            <input class="form-control" type="text" id="action" data-id="action" value="" />
        </div>
        <div class="form-group">
            <label for="label">
                Label
            </label>
            <input class="form-control" type="text" id="label" data-id="label" value="" />
        </div>
        <div class="form-group">
            <button class="btn btn-success" data-id="go" type="button">
                <i class="fa fa-clone"> 送出</i>
            </button>
            <button class="btn btn-danger" type="reset">
                <i class="fa fa-close"> 重置</i>
            </button>
        </div>
    </div>
    <div class="row">
        <p>自訂事件 程式碼</p>
        <pre data-id="display-event">
        </pre>
    </div>
</div>
<script src="node_modules/code-prettify/loader/prettify.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/classes/event.js"></script>
<script src="js/event.js"></script>
</body>
</html>
